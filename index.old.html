<h2 id="earth---imagery"><a href="https://api.nasa.gov/api.html#earth">Earth - imagery</a></h2>

<ul>
  <li><a href="http://landsat.usgs.gov/landsat8.php">Landsat 8</a> が撮影した直近の画像を取得すること
ができる。</li>
  <li>Google Earth Engine を使っているらしい。</li>
  <li>南緯、西経はマイナスの値をセットするっぽい。</li>
  <li>dimパラメータが効かない？</li>
</ul>

<h3 id="実際に使ってみる">実際に使ってみる。</h3>

<ul>
  <li>東京は、北緯 35.6581° 東経 139.7414°</li>
  <li>名古屋は、北緯 35.1667° 東経 136.9167°</li>
</ul>

<p>緯度: <input type="text" id="lat" value="35.1667" /><br />
経度: <input type="text" id="lon" value="136.9167" /><br /></p>

<p><input type="button" id="btn-get-image" value="Get" /><br /></p>
